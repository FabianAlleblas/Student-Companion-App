<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Student Companion App</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="header__heading">Journal</h1>
    </header>
    <main>
      <section class="button-wrapper">
        <button class="button">Rate Today</button>
      </section>
      <section class="journal-card">
        <h3 class="journal-card__heading">Yesterday</h3>
        <h4 class="journal-card__sub-heading">Rating:</h4>
        <ul class="journal-card__rating">
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
        </ul>
        <h4 class="journal-card__sub-heading">Comprehension:</h4>
        <ul class="journal-card__comprehension">
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
        </ul>
        <h4 class="journal-card__sub-heading">Motto:</h4>
        <p class="journal-card__motto">„Thats life in the city“</p>
        <h4 class="journal-card__sub-heading">Notes:</h4>
        <p class="journal-card__notes">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae
          necessitatibus iusto accusantium possimus ex vero.
        </p>
      </section>
    </main>
  </body>
</html>
