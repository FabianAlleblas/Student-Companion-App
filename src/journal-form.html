<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Companion App</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="header__heading">Journal</h1>
    </header>
    <main class="main-scrolling p-1">
      <form class="journal-form">
        <h3 class="journal-form__heading">Today, 12.10.2020</h3>
        <h4 class="journal-form__subheading">Rating:</h4>
        <ul class="journal-form__rating">
          <li><img src="img/star_outline.svg" alt="Rating 1" /></li>
          <li><img src="img/star_outline.svg" alt="Rating 2" /></li>
          <li><img src="img/star_outline.svg" alt="Rating 3" /></li>
          <li><img src="img/star_outline.svg" alt="Rating 4" /></li>
          <li><img src="img/star_outline.svg" alt="Rating 5" /></li>
        </ul>
        <h4 class="journal-form__subheading">Comprehension:</h4>
        <ul class="journal-form__comprehension">
          <li>
            <img src="img/rectangle_outline.svg" alt="Comprehension level 1" />
          </li>
          <li>
            <img src="img/rectangle_outline.svg" alt="Comprehension level 2" />
          </li>
          <li>
            <img src="img/rectangle_outline.svg" alt="Comprehension level 3" />
          </li>
          <li>
            <img src="img/rectangle_outline.svg" alt="Comprehension level 4" />
          </li>
          <li>
            <img src="img/rectangle_outline.svg" alt="Comprehension level 5" />
          </li>
          <li>
            <img src="img/rectangle_outline.svg" alt="Comprehension level 6" />
          </li>
          <li>
            <img src="img/rectangle_outline.svg" alt="Comprehension level 7" />
          </li>
          <li>
            <img src="img/rectangle_outline.svg" alt="Comprehension level 8" />
          </li>
          <li>
            <img src="img/rectangle_outline.svg" alt="Comprehension level 9" />
          </li>
          <li>
            <img src="img/rectangle_outline.svg" alt="Comprehension level 10" />
          </li>
        </ul>
        <label class="journal-form__subheading" for="motto">Motto:</label>
        <input
          class="journal-form__input"
          type="text"
          id="motto"
          name="motto"
        />
        <label class="journal-form__subheading" for="notes">Notes:</label>
        <textarea
          class="journal-form__input"
          name="notes"
          id="notes"
          cols="30"
          rows="5"
        ></textarea>
        <div class="journal-form__button-arrangement">
          <button class="button plain">Cancel</button>
          <button class="button orange">Save âœ“</button>
        </div>
      </form>
    </main>
    <footer>
      <nav class="navigation">
        <a class="navigation__link" href="index.html"
          ><img
            class="navigation__icon"
            src="img/DashboardIcon.svg"
            alt="Dashboard"
        /></a>
        <a class="navigation__link" href="buddy.html"
          ><img
            class="navigation__icon"
            src="img/BuddyIcon.svg"
            alt="Code Buddys"
        /></a>
        <a class="navigation__link" href="team.html"
          ><img class="navigation__icon" src="img/TeamIcon.svg" alt="Teams"
        /></a>
        <a class="navigation__link" href="energy.html"
          ><img
            class="navigation__icon"
            src="img/EnergyIcon.svg"
            alt="Energy"
          />
        </a>
        <a class="navigation__link" href="journal.html"
          ><img
            class="navigation__icon navigation__icon--active"
            src="img/JournalIcon.svg"
            alt="Journal"
        /></a>
      </nav>
    </footer>
  </body>
</html>
