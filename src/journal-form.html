<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Companion App</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">Journal</h1>
    </header>
    <main>
      <form class="journal-form">
        <h3 class="journal-form__heading">Today, 12.10.2020</h3>
        <h4 class="journal-form__subheading">Rating:</h4>
        <ul class="journal-form__rating">
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
        </ul>
        <h4 class="journal-form__subheading">Comprehension:</h4>
        <ul class="journal-form__comprehension">
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
        </ul>
        <label class="journal-form__subheading" for="motto">Motto:</label>
        <input
          class="journal-form__input"
          type="text"
          id="motto"
          name="motto"
        />
        <label class="journal-form__subheading" for="notes">Notes:</label>
        <textarea
          class="journal-form__input"
          name="notes"
          id="notes"
          cols="30"
          rows="10"
        ></textarea>
        <button class="button plain">Cancel</button
        ><button class="button orange">Save</button>
      </form>
    </main>
  </body>
</html>
